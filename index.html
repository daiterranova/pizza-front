<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza&Front</title>
  </head>
  <body>
    <header class="header">
      <div class="logo-and-brand-container">
        <img src="/assets/VectorPizza.svg" alt="pizza logo" />
        <h1 class="brand-name">
          <span>Pizza</span>
          <span>&</span>
          <span>Front</span>
        </h1>
      </div>
      <nav class="nav-bar">
        <ul class="nav-list">
          <li>Home</li>
          <li>Ranking</li>
          <li>Promoción</li>
          <li>Contacto</li>
        </ul>
      </nav>
    </header>
    <main class="card-container">
      <article class="card promotion">
        <h2>
          <span class="card-title">Envio gratis</span>
          <span>comprando</span>
          <span class="card-title">2 pizzas</span>
        </h2>
      </article>
      <article class="card favorite">
        <h2 class="card-title">Podio de pizzas</h2>
        <h3>Pizzas top 5</h3>
        <ol class="favorite-list">
          <li>Muzzarella</li>
          <li>Hawaiana</li>
          <li>Muzzarella J&Morron</li>
          <li>Fugazzeta</li>
          <li>Calabresa</li>
        </ol>
        <img src="/assets/PizzaFalling.jpg" alt="ingredients pizza" />
      </article>
    </main>
    <footer>
      <nav class="nav-bar">
        <ul class="nav-list">
          <li>Home</li>
          <li>Contacto</li>
          <li>Ranking</li>
          <li>Promoción</li>
        </ul>
      </nav>
      <div class="logo-and-brand-container">
        <img src="/assets/VectorPizza.svg" alt="pizza logo" />
        <h2 class="brand-name">
          <span>Pizza</span>
          <span>&</span>
          <span>Front</span>
        </h2>
      </div>
    </footer>
  </body>
</html>
