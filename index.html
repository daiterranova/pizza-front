<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Pizza&Front</title>
  </head>
  <body>
    <header>
      <div class="logo-and-brand-container">
        <img
          src="https://daiterranova.github.io/pizza-front/assets/VectorPizza.svg"
          alt="pizza logo"
        />
        <h1 class="brand-name">
          <span>Pizza</span>
          <span>&</span>
          <span>Front</span>
        </h1>
      </div>
      <nav>
        <ul class="nav-list">
          <li>Home</li>
          <li>Ranking</li>
          <li>Promoción</li>
          <li>Contacto</li>
        </ul>
      </nav>
    </header>
    <main>
      <article class="card offer">
        <h2>
          <span class="card-title">Envio gratis</span>
          <span>comprando</span>
          <span class="card-title">2 pizzas</span>
        </h2>
      </article>
      <article class="card favorite">
        <h2 class="card-title">Podio de pizzas</h2>
        <div class="container-favorite-top">
          <section class="favorite-top">
            <h3>Pizzas top 5</h3>
            <ol class="favorite-list">
              <li>Muzzarella</li>
              <li>Hawaiana</li>
              <li>Muzzarella J&Morron</li>
              <li>Fugazzeta</li>
              <li>Calabresa</li>
            </ol>
          </section>
          <div class="pizza-image-container">
            <img
              class="image"
              src="https://daiterranova.github.io/pizza-front/assets/PizzaFalling.jpg"
              alt="ingredients pizza"
            />
          </div>
        </div>
      </article>
    </main>
    <footer>
      <nav>
        <ul class="nav-list">
          <li>Home</li>
          <li>Contacto</li>
          <li>Ranking</li>
          <li>Promoción</li>
        </ul>
      </nav>
      <div class="logo-and-brand-container">
        <img
          src="https://daiterranova.github.io/pizza-front/assets/VectorPizza.svg"
          alt="pizza logo"
        />
        <h2 class="brand-name">
          <span>Pizza</span>
          <span>&</span>
          <span>Front</span>
        </h2>
      </div>
    </footer>
  </body>
</html>
